<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <hello></hello>
</div>

<template id="tel">
    <div>hello  {{msg}} </div>
</template>
</body>
</html>
<script src="vue.js"></script>
<script>
    //局部组件
    let vm = new Vue({
        el:"#app",
        data:{},
        components:{
                hello:{
                    template:"#tel" , //可以把模板例的内容独立放在template标签里,指定下是哪个模板
                    data(){
                        return {
                            msg:"zf"
                        }
                    }
                }
        }

    })
</script>
