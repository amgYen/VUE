<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <caption class="h2 text-center">购物车</caption>
                        <tr>
                            <th>
                                <input type="checkbox" v-model="selectAll" >
                            </th>
                            <th>价格</th>
                            <th>数量</th>
                        </tr>
                        <tr v-for="item in products">
                            <th>
                                <input type="checkbox"  >
                            </th>
                            <td>
                                <input type="text" v-model="item.price" >
                            </td>
                            <td>
                                <input type="text" v-model="item.count" >
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">总价{{total}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            products:[{price:20,count:10},{price:40,count:50},{price:120,count:50}],
            selectAll:false
        },
        computed:{
           /* total(){ //计算total属性值,当成方法来写
                return 20*10
            }*/
           total:{
               get(){ //price和count发生改变 ,重新执行get方法获取到total值
                 return  this.products.reduce((prev,next)=>{
                     return prev+next.price*next.count;
                 },0)
               },
               set(val){ //手动改total值会改变
                   console.log(1);
//                  this.msg +=val;
               }
           }
        }
    });
//   vm.total = 300;

</script>
